<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIChatBabu</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user {
      background-color: #e0ffe0;
      text-align: right;
    }
    .bot {
      background-color: #f0f0f0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ü§ñ AIChatBabu</h1>
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." autocomplete="off" required />
      <button type="submit">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // ‚úÖ ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶‡¶≠‡¶æ‡¶¨‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      userInput.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = `ü§ñ ${data.reply}`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message bot error';
        errorMsg.textContent = '‚ö†Ô∏è ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶Ü‡¶®‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!';
        chatBox.appendChild(errorMsg);
      }
    });
  </script>
</body>
</html>
